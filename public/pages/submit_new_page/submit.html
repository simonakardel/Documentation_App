
<h1>Submit new page</h1>
<section>
    <form method="POST" action="/new-page" class="flex-col">
        <label class="submit-label">Title</label>
        <input type="text" placeholder="Enter title" class="submit-input">
        <label class="submit-label">Documentation</label>
        <textarea placeholder="Write documentation..." class="submit-text"></textarea>
        <input type="submit" value="Submit" class="btn dark-btn flex-end">
    </form>
  
</section>
